<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JOB APPLICATION FORM</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="apply_box">

            <h1>JOB APPLICATION 
                <span class="tital_small">(Web)</span>
            </h1>
            <form action="">
                <div class="form_container">

                    <div class="form_control">
                        <label for="first_name">First Name</label>
                        <input id="first_name" name="first_name" placeholder="Enter first name">
                    </div>
                   

                    <div class="form_control">
                        <label for="last_name">Last Name</label>
                        <input id="last_name" name="last_name" placeholder="Enter last name">
                     </div>

                     <div class="form_control">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="Enter email id">
                     </div>

                     <div class="form_control">
                        <label for="job_role">Job Role</label>
                        <select id="job_role" name="job_role">
                            <option value ="">Select Job Role</option>
                            <option value ="frontend">Frontend Developer</option>
                            <option value ="backend">Backend Developer</option>
                            <option value ="full_stack">Full Stack Developer</option>
                            <option value ="ui_ux">UI UX Designer</option>
                            <option value ="sde">Software Developer Engineer</option>
                            
                        </select>
                     </div>
                     <div class="textarea_control">
                        <label for="address">Address</label>
                        <textarea id="address" name="address" rows="4" cols="50" placeholder="Enter Address">

                        </textarea>
                     </div>

                     <div class="form_control">
                        <label for="city">City</label>
                        <input id="city" name="city" placeholder="Enter City name">
                    </div>

                    <div class="form_control">
                        <label for="pincode">Pincode</label>
                        <input type="number" id="pincode" name="pincode" placeholder="Enter Pincode">
                    </div>

                    <div class="form_control">
                        <label for="date">Date of Birth</label>
                        <input value="2020-01-10" type="date" id="date" name="date">
                    </div>

                    <div class="form_control">
                        <label for="upload">Upload your CV</label>
                        <input type="file" id="upload" name="upload"/>
                    </div>
                </div class="button_container">  
                <button type="submit">Apply Now</button> 
                </div> 
            </div>
        </div>
           
        </form>
         </div>
   
    
</body>
</html>
